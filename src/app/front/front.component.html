	<mat-form-field>
			<mat-label>Search</mat-label>

			</mat-form-field>
	<table mat-table [dataSource]="users" matSort>
				
			<!-- MatColumnDef is what uniquely identifies a given column with a key  and
			 extends CdkColumnDef Defines a set of cells available for a table column.-->
			<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  		<ng-container matColumnDef="profile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile </th>
    <td mat-cell *matCellDef="let user"> {{user.profile}} </td>
  </ng-container>
  		<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  		<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  		<ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>dob</th>
    <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
  </ng-container>
  		<ng-container matColumnDef="phone" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header >phone</th>
    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="action"  >
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let user"><a routerLink="detail/{{user.id}}">Edit</a></td>
	
  </ng-container>
  <!--in row which column will display is assigned in displayedColumns-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
